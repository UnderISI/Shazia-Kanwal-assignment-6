<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f5f5f5;
}

.contact{
  max-width:1100px;
  margin:50px auto;
  background:#fff;
  padding:40px;
}

.contact h2{
  font-size:26px;
  margin-bottom:30px;
}

.contact-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

/* form */
.contact-form label{
  font-size:12px;
  font-weight:bold;
  margin-bottom:5px;
  display:block;
}

.contact-form input,
.contact-form textarea{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border:none;
  background:#f1f1f1;
}

.contact-form textarea{
  height:120px;
  resize:none;
}

.two-col{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

button{
  background:#6aa84f;
  color:white;
  border:none;
  padding:12px 30px;
  cursor:pointer;
}

/* image */
.contact-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>

</head>
<body>

<section class="contact">
  <h2>Get in touch with us</h2>

  <div class="contact-grid">

    <form class="contact-form">
      <div class="two-col">
        <div>
          <label>FULL NAME</label>
          <input type="text" placeholder="Name">
        </div>

        <div>
          <label>EMAIL ADDRESS</label>
          <input type="email" placeholder="Email">
        </div>
      </div>

      <label>SUBJECT</label>
      <input type="text" placeholder="Subject">

      <label>MESSAGE</label>
      <textarea placeholder="Message"></textarea>

      <button>Send Message</button>
    </form>

    <div class="contact-img">
      <img src="image.jpg" alt="Contact">
    </div>

  </div>
</section>

</body>
</html>
